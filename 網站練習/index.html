<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- 導覽列 -->
<nav class="navbar">
    <div class="logo">品泉苦茶油</div>
    <ul class="nav-links">
        <li><a href="#">首頁</a></li>
        <li><a href="#">產品</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<!-- 商品展示區 -->
<section class="product-section">
    <h2>Our Products</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>苦茶油</h3>
            <p>$800</p>
            <button>購買</button>
        </div>
        <div class="product-card">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>芝麻醬</h3>
            <p>$400</p>
            <button>購買</button>
        </div>
        <div class="product-card">
            <img src="images/product3.jpg" alt="Product 3">
            <h3>苦茶油王</h3>
            <p>$</p>
            <button>購買</button>
        </div>
    </div>
</section>

<body>
    <header>
        <h1>My Simple Shop</h1>
        <div class="cart">
            🛒 購物車 <span id="cart-count">0</span>
        </div>
    </header>

    <main class="product-grid">
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>苦茶油</h2>
            <p>$800</p>
            <button data-name="苦茶油" data-price="800">購買</button>
        </div>

        <div class="product-card">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>芝麻醬</h2>
            <p>$400</p>
            <button data-name="芝麻醬" data-price="400">購買</button>
        </div>

        <div class="product-card">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>苦茶油王</h2>
            <p>$1000</p>
            <button data-name="苦茶油王" data-price="1000">購買</button>
        </div>

        <!-- 你可以再複製幾個商品卡片 -->
        <section id="cart-area">
            <h2>🛒 購物車內容</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">總金額：$0</p>
            <button id="clear-cart">🗑️ 清空購物車</button>

        </section>
    </main>
    <script src="script.js"></script>
</body>
<!-- 頁尾 -->
<footer class="footer">
    <p>&copy; 2025 品泉苦茶油. All rights reserved.</p>
</footer>

</html>
